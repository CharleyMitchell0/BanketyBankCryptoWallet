<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css"></link>

    <link rel="icon" type="image/x-icon" href="images/logo.png">  <!-- Favicon- the icon shown in the tab of the webpage-->

    <title>Crypto Wallet</title>

</head>

<body>

  <!-- Hi mum, I made it. Markus, testing this commit ting -->

    <div id="header"> <!--The whole section for the top including nav-bar-->
  
      <div id="logo-section">
  
          <a href="home.html"><img src="images/logo.png" ></a>
  
          <div id="names">
              <h1>Bankety Bank</h1>
  
              <p>Helping you bankety your bank</p>
          </div>
  
      </div>
  
      
  
      <ul id="nav-bar">
          
          <li><a href="home.html" >Home</a></li>
  
          <li><a href="home.html">About</a></li>
  
          <li id="support-button"><a href="home.html">Get Support</a></li>
  
      </ul>
  </div> <!-- end of  header / navbar-->

<h1 class="title">Your Crypto Wallet<div class="popup" onclick="togglePopup()"><span class="popuptext" id="publicKeyPopup"></span>
    <img src="images/wallet.png" alt="Wallet Icon" id="walletIcon"></div></h1> 



<div class="largeTotalBalance boxShadow largeBalance" id="largeHomeBalance" onclick="toggleBalance()">

    <h3 class="largeBalanceTitle" id="largeHomeBalanceTitle">Total Balance:</h3>

    <h2 class="largeBalanceValue" id="largeHomeBalanceValue"></h2>

</div>


<div class="buttonContainer">

    <div class="functionButton">
        
        <button id="buyButton" onclick="displayModal('buy')"><img src="images/plus.png" alt="Plus Symbol" class="functionIcon">Buy</button>
    </div>
    <div class="functionButton">
        <button id="sellButton" onclick="displayModal('sell')"><img src="images/minus.png" alt="Minus Symbol" class="functionIcon">Sell</button>
    </div>
    <div class="functionButton">
        <button id="addCashButton" onclick="displayModal('addCash')"><img src="images/moneyIn.png" alt="Cash In Symbol" class="functionIcon">Add Cash</button>
    </div>
    <div class="functionButton">
        <button id="cashOutButton" onclick="displayModal('cashOut')"><img src="images/moneyOut.png" alt="Cash Out Symbol" class="functionIcon">Cash Out</button>
    </div>
</div>

<h5 id="testAllCryptos"></h5>

<div class="cryptoBalanceContainer boxShadow">
    <div class="cryptoBalance">
        <h1 class="cryptoType" >Bitcoin</h1>
        <p id="BTCBalance"></p>
    </div>

    <div class="cryptoBalance">
        <h1 class="cryptoType" >Bankety Bank Coin</h1>
        <p id="BBKBalance"></p>
    </div>

    <div class="cryptoBalance">
        <h1 class="cryptoType" >High Elf Coin</h1>
        <p id="HLFBalance"></p>
    </div>

    <div class="cryptoBalance">
        <h1 class="cryptoType" >Dogecoin</h1>
        <p id="DOGEBalance"></p>
    </div>

</div> <!--end of cyptoBalanceContainer-->



<!-- start of modal forms-->

<div class="modal" id="buyModal">

    <!-- Modal Content -->
  <div class="modal-content animate">
    <span onclick="hideModal('buy')" class="close" title="Close Modal">&times;</span>

    <div class="largeBalance">

        <h3 class="largeBalanceTitle">Your GBP Balance:</h3>

    <h2 class="largeBalanceValue" id="buyGBPBalance"></h2>

    </div>

    <form id="buyForm">

        <div class="formLineContainer">
            <label>From:</label>
            
            <input type="text" id="buyStartCurrency">
            <p id="buyRate" class="output"></p>

        </div>

        

        <div class="formLineContainer">
            <label for="buyCurrency">To:</label>

            <span class=""><select onchange="displayRate('buy')" class="oneLineSelect" id="buyCurrency" >
                <option value="" disabled selected>Select:</option>
                <option value="BTC">BTC</option>
                <option value="BBK">BBK</option>
                <option value="HLF">HLF</option>
                <option value="DOGE">DOGE</option>
            </select>
            
            <input type="text" class="oneLineText" id="buyEndCurrency" step="0.01"></span>

            <p id="buyFormError"></p>

        </div>

        <div class="formButtonContainer">
        
        <button type="button" class="cancelbtn" onclick="hideModal('buy')">Cancel</button>

        <button type="button" class="functionModalButton" id="buyModalButton" onclick="buyCrypto()">Buy</button>
        
        </div>
    </form>

        
    </div>

</div> <!--end of Buy Modal -->



<div class="modal" id="sellModal">

    <!-- Modal Content -->
  <div class="modal-content animate">
    <span onclick="hideModal('sell')" class="close" title="Close Modal">&times;</span>

    <div class="largeBalance">

        <h3 class="largeBalanceTitle" id="sellCryptoBalanceTitle">Your BTC Balance:</h3>

    <h2 class="largeBalanceValue" id="sellCryptoBalance"></h2>

    </div>

    <form id="sellForm">

        <div class="formLineContainer">
            <label>From:</label>

            <span class=""><select onchange="sellCryptoBalance()" class="oneLineSelect" id="sellCurrency">
                <option value="" disabled selected>Select:</option>
                <option value="BTC">BTC</option>
                <option value="BBK">BBK</option>
                <option value="HLF">HLF</option>
                <option value="DOGE">DOGE</option>
            </select>
            
            <input type="text" class="oneLineText" id="sellStartCurrency"></span>
            <p id="sellRate" class="output"></p>
            
            <p id="sellFormError"></p>
        </div>

        <div class="formLineContainer">
            <label>To:</label>
            <input type="text" id="sellEndCurrency">

        </div>

        <div class="formButtonContainer">
        
        <button type="button" class="cancelbtn" onclick="hideModal('sell')">Cancel</button>

        <button type="button" class="functionModalButton" id="sellModalButton" onclick="sellCrypto()">Sell</button>
        
        </div>
    </form>

        
    </div>

</div> <!--end of Sell Modal -->



<div class="modal" id="addCashModal">

    <!-- Modal Content -->
  <div class="modal-content animate">
    <span onclick="hideModal('addCash')" class="close" title="Close Modal">&times;</span>

    <div class="largeBalance">

        <h3 class="largeBalanceTitle">Your GBP Balance:</h3>

    <h2 class="largeBalanceValue" id="addCashGBPBalance"></h2>

    </div>

    <form id="addCashForm">

        <div class="formLineContainer">
            <label for="addCashAccount">From:</label>

            <span class=""><select class="accountSelect" id="addCashAccount" onchange="displayAccountBalance()">
                <option value="" disabled selected>Select an account:</option>
                <option value="currentAccount">Current Account</option>
                <option value="savingsAccount">Savings Account</option>
                
            </select>
            <p id="addCashAccountBalance" class="output"></p>

        </div>

        <div class="formLineContainer">
            <label for="addCashAmount">Amount:</label>
            <input type="text" id="addCashAmount">

        </div>

        <div class="formButtonContainer">
        
        <button type="button" class="cancelbtn" onclick="hideModal('addCash')">Cancel</button>

        <button type="button" class="functionModalButton" id="addCashModalButton" onclick="addCash()">Add Cash</button>
        
        </div>
    </form>

        
    </div>

</div> <!--end of add cash Modal -->



<div class="modal" id="cashOutModal">

    <!-- Modal Content -->
  <div class="modal-content animate">
    <span onclick="hideModal('cashOut')" class="close" title="Close Modal">&times;</span>

    <div class="largeBalance">

        <h3 class="largeBalanceTitle">Your GBP Balance:</h3>

    <h2 class="largeBalanceValue" id="cashOutGBPBalance"></h2>

    </div>

    <form id="cashOutForm">
        
        <div class="formLineContainer">
            <label for="cashOutAmount">Amount:</label>
            <input type="text" id="cashOutAmount">

        </div>

        <div class="formLineContainer">
            <label for="cashOutAccount">To:</label>

            <span class=""><select class="accountSelect" id="cashOutAccount">
                <option value="" disabled selected>Select an account:</option>
                <option value="currentAccount">Current Account</option>
                <option value="savingsAccount">Savings Account</option>
                
            </select>
            

        </div>

        

        <div class="formButtonContainer">
        
        <button type="button" class="cancelbtn" onclick="hideModal('cashOut')">Cancel</button>

        <button type="button" class="functionModalButton" id="cashOutModalButton" onclick="">Cash Out</button>
        
        </div>
    </form>

        
    </div>

</div> <!--end of cash out Modal -->


  <script src="script.js"></script>    

</body>

</html>
